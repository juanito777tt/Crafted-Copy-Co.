<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crafted Copy Co. Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            text-align: center;
            margin: 1rem 0;
        }
        nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        .mockups {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        .mockup {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .mockup img {
            width: 100%;
            height: auto;
        }
        .mockup h3 {
            margin: 0;
            padding: 0.5rem;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .contact-form {
            margin-top: 2rem;
            padding: 1rem;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .contact-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .contact-form button {
            padding: 0.5rem 1rem;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        .contact-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Crafted Copy Co. Portfolio</h1>
    </header>

    <nav>
        <a href="#mockups">Mockups</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="container">
        <section id="mockups">
            <h2>Mockups</h2>
            <div class="mockups">
                <div class="mockup">
                    <img src="mockup1.jpg" alt="Mockup 1">
                    <h3>Mockup Title 1</h3>
                </div>
                <div class="mockup">
                    <img src="mockup2.jpg" alt="Mockup 2">
                    <h3>Mockup Title 2</h3>
                </div>
                <!-- Add more mockups as needed -->
            </div>
        </section>

        <section id="contact">
            <h2>Contact Me</h2>
            <form class="contact-form" action="https://formsubmit.co/your-email" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Crafted Copy Co. All rights reserved.</p>
    </footer>
</body>
</html>
